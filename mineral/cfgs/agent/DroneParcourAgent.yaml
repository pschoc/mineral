seed: ${..seed}
algo: SHAC

print_every: 1
ckpt_every: 100

network:
  normalize_input: True
  encoder: null

  actor: Actor
  actor_kwargs:
    mlp_kwargs:
      units: [128, 64, 32]
      norm_type: LayerNorm
      act_type: ELU
  tanh_clamp: True

  critic: Critic
  critic_kwargs:
    mlp_kwargs:
      units: [64, 64]
      norm_type: LayerNorm
      act_type: ELU

shac:
  multi_gpu: ${...multi_gpu}
  num_actors: ${...task.env.numEnvs}

  reward_shaper:
    fn: scale
    scale: 1.0

  max_epochs: 2000
  max_agent_steps: 4.1e6
  horizon_len: 64
  num_critic_batches: 4

  gamma: 0.99
  critic_method: td-lambda  # td-lambda | one-step
  lambda: 0.95
  critic_iterations: 16
  normalize_ret: False

  optim_type: Adam
  actor_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  critic_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  lr_schedule: linear  # linear | constant
  target_critic_alpha: 0.2
  no_target_critic: False
  max_grad_norm: 1.0
  truncate_grads: False