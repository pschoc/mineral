seed: ${..seed}
algo: SHAC

print_every: 1
ckpt_every: 100

network:
  normalize_input: False
  encoder: MultiEncoder
  encoder_kwargs:
    # Regex patterns to match observation keys
    cnn_keys: "visual_obs"  # Match keys containing depth images
    mlp_keys: "^obs$"       # Match the main observation vector
    concat_keys: "^cnn$|^mlp$"  # Concatenate both CNN and MLP outputs
    
    # Weight initialization
    weight_init: orthogonal
    weight_init_cnn: orthogonal
    weight_init_mlp: orthogonal
    
    # CNN configuration for depth processing
    cnn: ConvNet
    cnn_kwargs:
      channels: [32, 64, 128]
      kernel_sizes: [8, 4, 3] 
      strides: [4, 2, 1]
      norm_type: LayerNorm
      act_type: ReLU
    
    # MLP configuration for other observations  
    mlp_kwargs:
      units: [128, 64]
      norm_type: LayerNorm
      act_type: SiLU

  actor: Actor
  actor_kwargs:
    weight_init: orthogonalg1
    mlp_kwargs:
      units: [64]
      norm_type: LayerNorm
      act_type: SiLU
      # GRU options
      use_gru: True
      gru_hidden_size: 128
      gru_num_layers: 2
      gru_bidirectional: False
      gru_batch_first: True
    dist_kwargs: {dist_type: squashed_normal, minlogstd: -5.0, maxlogstd: 2.0}
    fixed_sigma: False
  tanh_clamp: False

  critic: EnsembleCritic
  critic_kwargs:
    weight_init: orthogonalg1
    mlp_kwargs:
      units: [256, 128, 64]
      norm_type: LayerNorm
      act_type: SiLU
    n_critics: 2

shac:
  multi_gpu: ${...multi_gpu}
  num_actors: ${...task.env.numEnvs}

  reward_shaper:
    fn: scale
    scale: 1.0

  max_epochs: 1e4
  max_agent_steps: 1e8
  horizon_len: 100
  num_critic_batches: 1

  gamma: 0.99
  critic_method: td-lambda  # td-lambda | one-step
  lambda: 0.95
  critic_iterations: 1
  normalize_ret: False
  
  optim_type: AdamW
  actor_optim_kwargs: {lr: 2e-4, betas: [0.7, 0.95]}
  critic_optim_kwargs: {lr: 5e-5, betas: [0.7, 0.95]}
  lr_schedule: linear  # linear | constant
  target_critic_alpha: null
  max_grad_norm: 10.0
  truncate_grads: True

  no_target_critic: True
  actor_loss_avgcritics: True